[module/workspaces]
type = internal/bspwm
pin-workspaces = true

ws-icon-0 = "1;1"
ws-icon-1 = "2;2"
ws-icon-2 = "3;3"
ws-icon-3 = "4;4"
ws-icon-4 = "5;5"
ws-icon-5 = "6;6"
ws-icon-6 = "7;7"
ws-icon-7 = "8;8"
ws-icon-8 = "9;9"
ws-icon-9 = "10;10"
ws-icon-default = "X"

label-focused = %icon%
label-focused-underline = ${colors.contrast4}
label-focused-padding = 1.5

label-occupied = %icon%
label-occupied-padding = 1.5

label-urgent = %icon%
label-urgent-padding = 1.5

label-empty =
label-empty-padding = 1
